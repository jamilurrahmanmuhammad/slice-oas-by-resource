openapi: 3.0.0
info:
  title: Complex API
  version: 1.0.0
paths:
  /users/{id}:
    get:
      summary: Get user
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          headers:
            X-RateLimit:
              description: Rate limit
              schema:
                $ref: '#/components/schemas/RateLimitHeader'
components:
  schemas:
    UserId:
      type: string
      pattern: '^[0-9]+$'
    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        profile:
          $ref: '#/components/schemas/UserProfile'
    UserProfile:
      type: object
      properties:
        name:
          type: string
        settings:
          $ref: '#/components/schemas/UserSettings'
    UserSettings:
      type: object
      properties:
        notifications:
          type: boolean
        theme:
          type: string
    RateLimitHeader:
      type: integer
